---
- hosts: localhost
  connection: local
  become: yes
  roles:
    - elibus.kapow
  vars:
    kapow_routes:
      - {
        command: "kapow get /request/matches/message | kapow set /response/body",
        url_pattern: "/hello"
      }
      - {
        command: "kapow get /request/matches/message | kapow set /response/body",
        url_pattern: "/hello2"
      }
      - {
        command: "kapow get /request/matches/message | kapow set /response/body",
        url_pattern: "/hello3",
        state: absent
      }
      - {
        command: "kapow get /request/matches/message | kapow set /response/body",
        url_pattern: "/hello3",
        state: present
      }